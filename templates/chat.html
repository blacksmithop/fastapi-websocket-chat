{% extends "base.html" %}

{% block head %}
{{ super() }}
<link
href="{{ url_for('static', path='/css/chat.css') }}"
rel="stylesheet"
/>
<script src="{{ url_for('static',path='/js/chat.js') }}"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="container chat-window border">
      <div class="card visually-hidden"> <!--hide template card-->
        <div class="card-header">
          <i class="fa-regular fa-user"></i><span class="ml-5 username"></span>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p class="message-text">A sample text message.</p>
            <footer class="blockquote-footer">Timestamp</footer>
          </blockquote>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container chat-input">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"
            ><i class="btn fa-sharp fa-regular fa-paper-plane" onclick="sendMessage()"></i
          ></span>
          <input
            type="text"
            class="form-control message-input"
            placeholder="Hello there!"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
